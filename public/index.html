<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <title>Registration</title>    
</head>
<body>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                <div class="form-group">
                    <label>Email: </label>
                    <input class="form-control" type="text" class="email" required>
                </div>
        
                <div class="form-group">
                    <label>Username: </label>
                    <input class="form-control" type="text" class="username" required>
                </div><br>
        
                <div class="form-group">
                    <label>Real Name: </label>
                    <input class="form-control" type="text" class="real-name" required>
                </div><br>
        
                <div class="form-group">
                    <label>Password: </label>
                    <input class="form-control" type="password" class="password" required>
                </div><br>
        
                <div class="form-group">
                    <label>Birth date: </label>
                    <input class="form-control" type="date" class="birth-date" required>
                </div><br>
        
                <div class="form-group">
                    <label>Country: </label>
                    <select class="countries"></select>
                </div><br>
                <input type="checkbox" class="checkbox">
                <label>I Agree with Terms and Conditions</label>
                <button type="submit" class="submit-button btn btn-primary w-100 my-4">Submit</button></br>
                <a href="./login.html">Click if you already have an account</a>
            </form>
        </div>
      </div>
</body>
<script src="register.js"></script>
</html>
